<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="get">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="digite seu email" autocomplete="off" autofocus>
        </label>
        <br>
        <br>
        <label for="senha">Senha:
        <input type="password" name="senha" id="senha" required placeholder="digite sua senha">
        </label>
        <br>
        <label for="check">
        <input type="checkbox" value="lembrar" id="check">Lembre-me
        </label>
        <button submit> entrar</button>
    </form>
</body>
</html>
